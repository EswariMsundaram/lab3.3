<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body class="bg-secondary-subtle">
  <div class="grid text-center p-3 m-5">
        <div class="card mx-auto my-auto border rounded-4 border-light-subtle" style="width:18rem; height: 30rem;">
            <img src="images/image-qr-code.png" class="p-3 border-opacity-10 rounded-5" style="width: 18rem; height: 18rem;" alt="QR code component" >
            <div class="card-body p-3">
                <h5 class="card-title">Improve your front-end skills by building projects</h5>
                <p class="card-text text-body-tertiary"><small>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</small></p>
            </div>
        </div>
    </div>
  
</body>
</html>
